<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WD Lesson 4.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
      let secret = Math.floor(Math.random() * 10 + 1);

      function guess() {
        let g = parseFloat(document.getElementById("guess").value);
        let output = document.getElementById("output");
        let message = "";

        if (g < secret) {
          message = "Guess higher";
        } else if (g > secret) {
          message = "Guess lower";
        } else {
          message = "You got it!";
        }

        output.innerHTML = `<h3>${message}</h3>`;
      }
    </script>
  </head>

  <body>
    <nav class="container">
      <a href="index.html"> Home </a>
      <a href="discount.html"> Discount </a>
      <a href="collision.html"> Collision </a>
      <a href="translation.html"> Translation </a>
      <a href="guessing.html"> Guess Game </a>
    </nav>

    <div id="banner" class="container center">
      <h1>Guessing Game</h1>
    </div>

    <div class="container">
      <div class="card">
        <h3>Guess a number between 1 and 10</h3>
        <input type="text" id="guess" placeholder="Enter guess">
        <input type="button" onclick="guess()" value="Guess">
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
